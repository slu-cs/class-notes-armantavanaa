

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <p class="text-center">Layout columns</p>
    <div class="container-fluid bg-light mb-5">
      <div class="row">
        <div class="text-primary col border">one</div>
        <div class="text-primary col border">two</div>
        <div class="text-primary col border">three</div>
      </div>
    </div>

    <p class="text-center">Responsive width</p>
    <div class="container-md bg-light mb-5">
      <div class="row">
        <div class="text-success col-md border">one</div>
        <div class="text-success col-md border">two</div>
        <div class="text-success col-md border">three</div>
      </div>
    </div>

    <p class="text-center">smaller breakpoint</p>
    <div class="container-sm bg-light mb-5">
      <div class="row">
        <div class="text-danger col-sm border">one</div>
        <div class="text-danger col-sm border">two</div>
        <div class="text-danger col-sm border">three</div>
      </div>
    </div>

    <p class="text-center">Unequal width</p>
    <div class="container-fluid bg-light mb-5">
      <div class="row">
        <div class="col-md-4 border bg-warning">left</div>
        <div class="col-md-8 border bg-warning">right</div>
      </div>
    </div>

    <p class="text-center">Responsive again</p>
    <div class="container-fluid bg-light mb-5">
      <div class="row bg-info text-light">
        <div class="col-md-4 border bg-warning">left</div>
        <div class="col-md-8 border bg-warning">right</div>
      </div>
    </div>

    <p class="text-center">smaller breakpoint again</p>
    <div class="container-fluid bg-light mb-5">
      <div class="row">
        <div class="col-md-4 border bg-warning">left</div>
        <div class="col-md-8 border bg-warning">right</div>
      </div>
    </div>

  </body>
</html>
